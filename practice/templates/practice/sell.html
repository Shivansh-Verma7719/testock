{% extends "practice/layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        {% csrf_token %}
        <div class="form-group">
            <select class="form-control" required="" name="symbol" style="text-transform: uppercase;">
                <option disabled="" selected="" value="">Symbol</option>
                {% for symbol in symbols %}
                
                    {% if symbol.symbol != "N.A"%}
                    
                    <option>{{symbol.symbol}}</option>
                    
                    {% endif %}
                    
                {% endfor %}
    
            </select>
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control" required="" min="0" name="shares" placeholder="Shares" type="number">
        </div>
        <select class="form-control" required="" name="Type" style="text-transform: uppercase;">
                
                <option disabled="" selected="" value="">Type</option>
                    <option>stock</option>
                    <option>crypto</option>
    
            </select>
            
        {% for message in messages %}
        
        <div class="alert alert-success">
            <a class="close" href="#" data-dismiss="alert">Ã—</a>
            {{ message }}
        </div>
        {% endfor %}
        
        <button class="btn btn-dark" type="submit">Sell</button>
    </form>
{% endblock %}
